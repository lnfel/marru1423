<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sample Positioning</title>
    <style>
        p {
            margin: 0px 0px 1rem;
        }
        .container {
            background: #ccc;
            min-height: 400px;
            padding: 2rem;
        }
        section {
            background: crimson;
            min-height: 200px;
            padding: .5rem;
            position: relative;
        }
        img {
            background: white;
            position: absolute;
            top: 0px;
        }
    </style>
</head>
<body>

    <main class="container">
        <p>container</p>
        <section>
            <p>section</p>
            <img src="https://www.nasa.gov/sites/default/files/thumbnails/image/nasa-logo-web-rgb.png" width="200">
        </section>
    </main>

</body>
</html>
