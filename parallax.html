<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Award Winning Animation With Only 20 Lines of CSS</title>

    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@1.1.0/modern-normalize.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/parallax.css">

    <script src="js/parallax.js" defer></script>
</head>
<body class="bg-gray">
    <main>
        <section class="parallax-container relative px-4">
            <div id="parallax" class="px-4" data-mouse-down-at="0" data-prev-percentage="0">
                <a href="" draggable="false">
                    <div class="card">
                        <img class="parallax-img" src="images/kimetsu-no-yaiba.jpeg" alt="Kimetsu no Yaiba thumbnail" draggable="false">
                        <span class="card-title px-4 py-4">Kimetsu no Yaiba</span>
                    </div>
                </a>
                <img class="parallax-img" src="https://picsum.photos/seed/1/536/354" draggable="false">
                <img class="parallax-img" src="https://picsum.photos/seed/2/536/354" draggable="false">
                <img class="parallax-img" src="https://picsum.photos/seed/3/536/354" draggable="false">
                <img class="parallax-img" src="https://picsum.photos/seed/4/536/354" draggable="false">
                <img class="parallax-img" src="https://picsum.photos/seed/5/536/354" draggable="false">
                <img class="parallax-img" src="https://picsum.photos/seed/6/536/354" draggable="false">
                <img class="parallax-img" src="https://picsum.photos/seed/7/536/354" draggable="false">
                <img class="parallax-img" src="https://picsum.photos/seed/8/536/354" draggable="false">
                <img class="parallax-img" src="https://picsum.photos/seed/9/536/354" draggable="false">
                <img class="parallax-img" src="https://picsum.photos/seed/10/536/354" draggable="false">
            </div>
        </section>
    </main>
</body>
</html>
